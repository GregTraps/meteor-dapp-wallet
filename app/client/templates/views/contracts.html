<template name="views_contracts">
    <div class="dapp-container">

        <h1>{{i18n "wallet.contracts.contractTitle"}}</h1>
        <!--合约-->

        <a href="{{pathFor route='deployContract'}}" class="wallet-box create">
            <div class="account-pattern">
                +
            </div>
            <h3>{{i18n "wallet.contracts.deployNewContract"}}</h3>
        </a>  
        <!--部署新合约按钮-->
        <h2>{{i18n "wallet.contracts.customContracts"}}</h2>
        <!--<h5>contacts-定制化合约for test</h5>-->

        <p>{{i18n "wallet.contracts.description" }}</p>
        <!--您需要知道合约地址...说明-->
        <div class="dapp-clear-fix"></div>

        <div class="wallet-box-list">
        {{#each customContracts}}
            {{> elements_account account=_id isContract=true}}
        {{/each}}
        </div>

        <button class="wallet-box create add-contract">
            <div class="account-pattern">
                +
            </div>
            <h3>{{i18n "wallet.contracts.addCustomContract"}}</h3>
        </button>  
        <div class="dapp-clear-fix"></div>
        <!--新增观察合约 按钮-->


        <br><br>

        <h2>{{{i18n "wallet.tokens.title"}}}</h2>
        <!--定制化TOKEN-->

        <p>
            {{{i18n "wallet.tokens.description"}}}
        </p>

        <div class="dapp-clear-fix"></div>

        <div class="wallet-box-list">
        {{#each tokens}}
            {{> elements_tokenBox}}
        {{/each}}

        <!--查看中的项目列表-->

        <button class="wallet-box create add-token">
            <div class="account-pattern">
                +
            </div>
            <h3>{{i18n "wallet.app.buttons.addToken"}}</h3>
        </button>    
        <!--查看代币按钮-->
        </div>
    </div>
</template>
